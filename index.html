<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Mashinalar</title>
<link rel="stylesheet" href="./style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<h1>Admin Dashboard - Mashinalar</h1>

<div class="dashboard">
  <div class="form-group">
    <input type="text" id="carName" placeholder="Nom">
    <input type="text" id="carModel" placeholder="Model">
    <input type="number" id="carPrice" placeholder="Narx">
    <input type="number" id="carYear" placeholder="Yil">
    <input type="text" id="carImg" placeholder="Rasm URL">
    <button id="addCarBtn"><i class="fas fa-plus"></i> Qo'shish</button>
  </div>

  <div class="card-container" id="carList">
    
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
